<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>crie seu evento </title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>
          <div class="imput-wrapper">
            <label for="event-tittle">Título do evento<span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="event-tittle" required minlength="8">
          </div>
          <div class="imput-wrapper">
            <label for="event-link">Link do evento<span>(comece com https://)</span></label>
            <input type="url" id="event-link">
          </div>
          <div class="imput-wrapper">
            <label for="event-Whatsapp">Whatsapp para contato<span>(somente números)</span></label>
            <input type="number" id="event-Whatsapp">
          </div>
          <div class="imput-wrapper">
            <label for="event-info">Informações extras</label>
            <textarea id="event-info"></textarea>
          </div>
          <div class="imput-wrapper">
            <label for="event-category">categoria</label>
            <select  id="event-category">
              <option value="live">ao vivo</option>
              <option value="podcast">podcast</option>
              <option value="mentorship">mentoria</option>
            </select>
          </div>
        </div>
       
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>privacidade</legend>
          <div class="imput-wrapper">
            <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
            <input type="email" id="event-email">
          </div>
          <div class="imput-wrapper">
              <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
              <input type="password" id="event-password" required minlength="8">
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private">
            <label for="event-private">Evento Privado</label>
        </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Data e Hora</legend>
          <div class="col-3">
            <div class="imput-wrapper">
             <label for="event-date">data</label>
             <input type="date" id="event-date">
            </div>
            <div class="imput-wrapper">
              <label for="event-begin">das</label>
              <input type="time" id="event-begin">
            </div>
            <div class="imput-wrapper">
              <label for="event-end">até</label>
              <input type="time" id="event-end">
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button class="button" form="my-form">
        Salvar Evento</button>
    </footer>
  </div>
</body>
</html>
